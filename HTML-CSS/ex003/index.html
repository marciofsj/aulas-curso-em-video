<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando o carregamento de imagens</h1>
    <p>
        Abaixo você verá uma imagem que está nesta pasta.
    </p>
    <img src="logohtml.png" alt="logo html5"> <!-- Source (origem) / alternative (explicação sobre o que é a imagem)-->
    <br>
    <p>
        Podemos também carregar imagens que estão em subpastas.
    </p>
    <img src="imagens/logocss.png" alt="logo css3">
    <br>
    <p>
        Também podemos carregar imagens externas.
    </p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="logo do javascript">
</body>
</html>
