<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(20, 88, 66);
            color: white;
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        n1 = Number(prompt('Digite um número: '))
        n2 = Number(prompt('Digite outro número: '))
        s = n1 + n2
        alert(`As soma de ${n1} e ${n2} números é: ${s}`)
        // number + number serve para adição
        // string + string serve para concatenação
    </script>
</body>
</html>
