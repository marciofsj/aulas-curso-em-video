<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>
        Velocidade do carro: <input type="number" name="txtvel " id="txtvel">km/h 
        <input type="button" value="Verificar" onclick="calcular()">
    </div>
    <div id="res"></div>

    <script>
        function calcular() {
            let txtvel = document.querySelector('input#txtvel')
            let res = document.querySelector('div#res')
            let vel = parseInt(txtvel.value)
            if (vel > 60) {
                res.innerHTML = '<p>Você está MULTADO por excesso de velocidade!</p>'
            }
            res.innerHTML += '<p>Dirija sempre com o sinto de segurança! :) </p>'
        }

    </script>
</body>
</html>
